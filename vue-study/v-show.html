<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <div id="app">
        <!-- v-bind绑定动态属性,简写:-->
        <img v-show="isShow" :src="imgUrl" alt="" />
        <button @click="isShow = !isShow">切换显示</button>
    </div>
    <script src="./vue.js"></script>
    <script>
         var vm = new Vue({
             //配置
             el: "#app", //css选择器
             data: {
                 isShow: true,
                 imgUrl:
               "http://www.euro-premium.cn/sites/default/files/2017/06/2017-06-13-020.jpg"
             },
         });
     </script>
 </body>
 </html>
