<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,ini">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--界面模板 -->
        <p>姓: {{firstName}} </p>
        <p>名: {{lastName}} </p>
        <p>全名: {{fullName}}</p>
        <input type="text"  v-model="fullName" />

        <button @click="count++">+1</button>

        var vm = new Vue({
            //配置
            el: "#app", //css选择器,挂载
            data: {
                firstName: "^_^",
                lastName: "成",
                count:0
            },
            computed:{
                fullName:{
                    get() {
                        console.log("computed: fullName")
                        return this.firstName + this.lastName;
                    },
                    set(val){
                        console.log(val)
                        this.firstName = val[0];
                        this.lastName = val.substring(1);
                    },
                },
            methods: {
                    getFullName() {
                        console.log("methods: getFullName")
                        return this.firstName + this.lastName;
                    },
            },
            },
        });
    </script>
</body>
</html>
